<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

    }

<body>

<header>
  <div style="font-family:'Owned','Impact','Arial Black',sans-serif;font-size:30px;letter-spacing:3px;">
    VIAGGIOSTYLE
  </div>
</header>

<div class="container">
  <h2>Reservar turno</h2>
  
  <label>Nombre Completo</label>
  <input type="text" id="nombre" placeholder="Tu nombre y apellido" />

  <label>Servicio</label>
  <select id="servicio">
    <option value="">Seleccionar</option>
    <option>Corte (incluye perfilado de cejas sin costo)</option>
    <option>Corte + Barba (incluye perfilado de cejas sin costo)</option>
  </select>

  <label>Fecha</label>
  <input type="date" id="fecha" onchange="cargarHorarios()" min="2025-12-16" />

  <label>Hora</label>
  <input type="time" id="hora" />

  <button onclick="reservarTurno()">Confirmar turno</button>
  <button class="cancel" onclick="cancelarTurno()">Cancelar / Reprogramar</button>
</div>

<script>
const telefonoBarberia = "5491159527947";

/* üìÖ HORARIOS + DOMINGOS BLOQUEADOS */
function cargarHorarios() {
  const fechaInput = document.getElementById("fecha");
  const horaSelect = document.getElementById("hora");

  // limpiar horarios SIEMPRE
  horaSelect.innerHTML = '<option value="">Seleccionar horario</option>';

  if (!fechaInput.value) return;

  const fecha = new Date(fechaInput.value + "T00:00:00");
  const diaSemana = fecha.getDay();
  // 0 domingo, 1 lunes, 2 martes, 3 mi√©rcoles, 4 jueves, 5 viernes, 6 s√°bado

  // üö´ DOMINGO
  if (diaSemana === 0) {
    alert("Los domingos no trabajamos");
    fechaInput.value = "";
    return;
  }

  // üü° MI√âRCOLES Y VIERNES ‚Üí SOLO 10:00 A 16:30
  if (diaSemana === 3 || diaSemana === 5) {
    agregarHorarios("10:00", "16:30");
    return; // ‚õî NO SIGUE EJECUTANDO NADA M√ÅS
  }

  // üü¢ OTROS D√çAS
  agregarHorarios("09:00", "13:00");
  agregarHorarios("15:30", "20:00");
}

  // Crear options
  horarios.forEach(hora => {
    const option = document.createElement("option");
    option.value = hora;
    option.textContent = hora;
    horaSelect.appendChild(option);
  });
}
function agregarHorarios(inicio, fin) {
  const horaSelect = document.getElementById("hora");

  let [h, m] = inicio.split(":").map(Number);
  const [hFin, mFin] = fin.split(":").map(Number);

  while (h < hFin || (h === hFin && m <= mFin)) {
    const hora = `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`;

    const option = document.createElement("option");
    option.value = hora;
    option.textContent = hora;
    horaSelect.appendChild(option);

    m += 30;
    if (m >= 60) {
      m = 0;
      h++;
    }
  }
}

/* ‚è± GENERADOR DE HORARIOS */
function generarRango(inicio, fin, intervalo) {
  const resultado = [];
  let [h, m] = inicio.split(":").map(Number);
  const [hFin, mFin] = fin.split(":").map(Number);

  while (h < hFin || (h === hFin && m <= mFin)) {
    resultado.push(
      `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`
    );
    m += intervalo;
    if (m >= 60) {
      m = 0;
      h++;
    }
  }
  return resultado;
}

/* üì≤ WHATSAPP */
function reservarTurno() {
  const nombre = document.getElementById("nombre").value.trim();
  const servicio = document.getElementById("servicio").value;
  const fecha = document.getElementById("fecha").value;
  let hora = document.getElementById("hora").value;

  if (!nombre || !servicio || !fecha || !hora) {
    alert("Complet√° todos los campos");
    return;
  }

  // Convertir hora a AM/PM
  let [h, m] = hora.split(":").map(Number);
  let ampm = h >= 12 ? "PM" : "AM";
  h = h % 12;
  if (h === 0) h = 12;
  hora = `${h}:${m.toString().padStart(2,"0")} ${ampm}`;

  const fechaObj = new Date(fecha + "T00:00:00");
  const dia = fechaObj.getDate();
  const mes = fechaObj.toLocaleString("es-ES", { month: "long" });

  const mensaje =
    `Hola! Soy ${nombre}. Quiero reservar un turno en ViaggioStyle.\n\n` +
    `Servicio: ${servicio}\n` +
    `D√≠a: ${dia} de ${mes}\n` +
    `Hora: ${hora}`;

  const url = `https://wa.me/${telefonoBarberia}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, "_blank");
}
</script>
