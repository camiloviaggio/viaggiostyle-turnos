!VIAGGIOSTYLE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViaggioStyle | Turnos</title>
  <style>
    @font-face {
      font-family: 'Owned';
      src: url('owned.ttf');
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 420px;
      margin: 30px auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 13px;
      color: #bbb;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      background: #25d366;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #1ebe5d; }
    .cancel {
      background: #ff4444;
    }
  </style>
</head>
<body>

<header>
  <div style="font-family:'Owned','Impact','Arial Black',sans-serif;font-size:30px;letter-spacing:3px;">
    VIAGGIOSTYLE
  </div>
</header>

<div class="container">
  <h2>Reservar turno</h2>
  <p>Todos los servicios incluyen perfilado de cejas sin costo</p>

  <label>Nombre y apellido</label>
  <input type="text" id="nombre" placeholder="Tu nombre y apellido" />

  <label>Servicio</label>
  <select id="servicio">
    <option value="">Seleccionar</option>
    <option>Corte (incluye perfilado de cejas sin costo)</option>
    <option>Corte + Barba (incluye perfilado de cejas sin costo)</option>
  </select>

  <label>Día</label>
  <input type="date" id="fecha" onchange="cargarHorarios()" min="2025-12-16" />

  <label>Hora</label>
  <input type="time" id="hora" />

  <button onclick="reservarTurno()">Confirmar turno</button>
  <button class="cancel" onclick="cancelarTurno()">Cancelar / Reprogramar</button>
</div>

<script>
const telefonoBarberia = "5491159527947";

function reservarTurno() {
  const nombre = document.getElementById('nombre').value.trim();
  const servicio = document.getElementById('servicio').value;
  const fecha = document.getElementById('fecha').value;
  const hora = document.getElementById('hora').value;

  if (!nombre || !servicio || !fecha || !hora) {
    alert("Completá todos los campos");
    return;
  }

  const fechaObj = new Date(fecha);
  const dia = fechaObj.getDate();
  const mes = fechaObj.toLocaleString('es-ES', { month: 'long' });

  const mensaje =
    `Hola! Soy ${nombre}. Quiero reservar un turno en ViaggioStyle.\n\n` +
    `Servicio: ${servicio}\n` +
    `Día: ${dia} de ${mes}\n` +
    `Hora: ${hora}`;

  const url = `https://wa.me/${telefonoBarberia}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, "_blank");
}

function cancelarTurno() {
  const mensaje = "Hola! Quiero cancelar o reprogramar mi turno en ViaggioStyle.";
  const url = `https://wa.me/${telefonoBarberia}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, "_blank");
}
</script>


</body>
</html>
