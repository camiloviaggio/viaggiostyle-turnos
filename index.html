<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ViaggioStyle | Turnos</title>
<link rel="icon" href="logo.ico">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  transition: background 0.3s;
}

header {
  padding: 25px;
  text-align: center;
  font-size: 30px;
  letter-spacing: 4px;
  font-weight: bold;
  animation: fadeDown 0.8s ease forwards;
  opacity: 0;
}

.container {
  max-width: 420px;
  margin: 30px auto;
  background: #1a1a1a;
  padding: 25px;
  border-radius: 16px;
  animation: fadeUp 0.8s ease forwards;
  opacity: 0;
}

@keyframes fadeDown {
  to { opacity: 1; transform: translateY(0); }
  from { opacity: 0; transform: translateY(-20px); }
}

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
  from { opacity: 0; transform: translateY(20px); }
}

label {
  display: block;
  margin-top: 18px;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  transition: box-shadow 0.3s;
}

input:focus, select:focus {
  outline: none;
  box-shadow: 0 0 8px #25d366;
}

#horarios {
  margin-top: 12px;
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(90px,1fr));
  gap: 10px;
}

.hora-btn {
  padding: 12px;
  border-radius: 10px;
  background: #333;
  border: none;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s;
}

.hora-btn:hover:not(.ocupado) {
  background: #25d366;
  color: #000;
  transform: scale(1.05);
}

.hora-btn.active {
  background: #25d366;
  color: #000;
}

.hora-btn.ocupado {
  background-color: #555;
  color: #aaa;
  cursor: not-allowed;
  opacity: 0.7;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 20px;
  background: #25d366;
  border: none;
  color: #000;
  font-size: 17px;
  border-radius: 14px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s;
}

button:hover {
  transform: scale(1.03);
}

.cancel {
  background: #ff4d4d;
  color: #fff;
}

.small {
  font-size: 12px;
  color: #aaa;
  text-align: center;
  margin-top: 6px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  animation: fadeUp 0.8s ease forwards;
}

table th, table td {
  padding: 6px;
  border-bottom: 1px solid #555;
  text-align: left;
  transition: background 0.3s;
}

table tr:hover {
  background: #2a2a2a;
}
</style>
</head>

<body>

<header>VIAGGIOSTYLE</header>

<div class="container">

<label>Nombre completo</label>
<input id="nombre">

<label>Servicio</label>
<select id="servicio">
  <option value="">Seleccionar</option>
  <option>Corte</option>
  <option>Corte + Barba</option>
</select>

<label>Día</label>
<input type="date" id="fecha">

<label>Horario</label>
<div class="small">Seleccioná un horario disponible</div>
<div id="horarios"></div>

<button type="button" onclick="confirmar()">Confirmar reserva</button>
<div class="small">Se abrirá WhatsApp para confirmar</div>

<button type="button" class="cancel" onclick="cancelar()">Cancelar / Reprogramar</button>

<hr style="margin: 25px 0; border-color: #444;">

<h3 style="text-align:center; margin-bottom:10px;">Panel de administración</h3>

<label>Seleccionar fecha para ver turnos</label>
<input type="date" id="fechaAdmin">

<table id="tablaTurnos">
  <thead>
    <tr>
      <th>Hora</th>
      <th>Nombre</th>
      <th>Servicio</th>
      <th>Disponible</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

</div>

<script>
const telefono = "5491159527947";
let horaSeleccionada = "";

const nombre = document.getElementById("nombre");
const servicio = document.getElementById("servicio");
const fecha = document.getElementById("fecha");
const horarios = document.getElementById("horarios");

const fechaAdmin = document.getElementById("fechaAdmin");
const tablaTurnos = document.getElementById("tablaTurnos").querySelector("tbody");

fecha.min = new Date().toISOString().split("T")[0];
fecha.addEventListener("change", () => { cargarHorarios(); setTimeout(actualizarTurnos, 100); });

fechaAdmin.min = new Date().toISOString().split("T")[0];
fechaAdmin.addEventListener("change", cargarTurnosAdmin);

function cargarHorarios() {
  horarios.innerHTML = "";
  horaSeleccionada = "";

  const dia = new Date(fecha.value + "T00:00:00").getDay();

  if (dia === 0) {
    horarios.innerHTML = "<div style='color:#888'>Domingos cerrado</div>";
    return;
  }

  if (dia === 3 || dia === 5) {
    generar("10:00","16:30");
    return;
  }

  if (dia === 1 || dia === 2 || dia === 4) {
    generar("09:00","13:00");
    generar("15:30","20:00");
    return;
  }

  if (dia === 6) {
    generar("09:00","20:00");
  }
}

function generar(inicio, fin) {
  let [h,m] = inicio.split(":").map(Number);
  let [hf,mf] = fin.split(":").map(Number);

  while (h < hf || (h === hf && m <= mf)) {
    const hora = `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
    const b = document.createElement("button");
    b.type = "button";
    b.className = "hora-btn";
    b.textContent = hora;
    b.onclick = () => {
      document.querySelectorAll(".hora-btn").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      horaSeleccionada = hora;
    };
    horarios.appendChild(b);

    m += 30;
    if (m === 60) { m = 0; h++; }
  }
}

// BLOQUEO DE TURNOS OCUPADOS
function actualizarTurnos() {
  if (!fecha.value) return;

  fetch(`http://localhost:3000/turnos?fecha=${fecha.value}`)
    .then(res => res.json())
    .then(turnos => {
      document.querySelectorAll(".hora-btn").forEach(boton => {
        const hora = boton.textContent;
        const turnoOcupado = turnos.find(t => t.hora === hora && !t.disponible);
        if (turnoOcupado) {
          boton.classList.add("ocupado");
          boton.onclick = null;
        } else {
          boton.classList.remove("ocupado");
          boton.onclick = () => {
            document.querySelectorAll(".hora-btn").forEach(x => x.classList.remove("active"));
            boton.classList.add("active");
            horaSeleccionada = hora;
          };
        }
      });
    })
    .catch(err => console.error(err));
}

// PANEL ADMINISTRACIÓN
function cargarTurnosAdmin() {
  if (!fechaAdmin.value) return;

  fetch(`http://localhost:3000/turnos?fecha=${fechaAdmin.value}`)
    .then(res => res.json())
    .then(turnos => {
      tablaTurnos.innerHTML = "";
      turnos.sort((a,b) => a.hora.localeCompare(b.hora));
      turnos.forEach(t => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${t.hora}</td>
          <td>${t.nombre}</td>
          <td>${t.servicio}</td>
          <td>${t.disponible ? "Sí" : "No"}</td>
          <td>
            ${t.disponible ? "" : `<button onclick="cancelarTurno(${t.id})" style="padding:4px 8px; border:none; border-radius:6px; background:#ff4d4d; color:#fff; cursor:pointer;">Cancelar</button>`}
          </td>
        `;
        tablaTurnos.appendChild(fila);
      });
    })
    .catch(err => console.error(err));
}

// CANCELAR DESDE PANEL
function cancelarTurno(id) {
  const ok = confirm("¿Deseás cancelar este turno?");
  if (!ok) return;

  fetch('http://localhost:3000/cancelar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ id })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    actualizarTurnos();
    cargarTurnosAdmin();
  })
  .catch(err => {
    console.error(err);
    alert("Error al cancelar turno");
  });
}

// RESERVA NORMAL
function confirmar() {
  if (!nombre.value || !servicio.value || !fecha.value || !horaSeleccionada) {
    alert("Completá todos los campos");
    return;
  }

  const ok = confirm(
`Confirmar reserva:

Nombre: ${nombre.value}
Servicio: ${servicio.value}
Fecha: ${fecha.value}
Hora: ${horaSeleccionada}`
  );

  if (!ok) return;

  fetch('http://localhost:3000/reservar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      nombre: nombre.value,
      servicio: servicio.value,
      fecha: fecha.value,
      hora: horaSeleccionada
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.message === "Turno reservado") {
      actualizarTurnos();
      if(fechaAdmin.value === fecha.value) cargarTurnosAdmin();
      alert("Turno reservado correctamente!");
    } else {
      alert(data.message);
    }
  })
  .catch(err => {
    console.error(err);
    alert("Error al reservar turno");
  });

  window.open(
    `https://wa.me/${telefono}?text=${encodeURIComponent(
      `Hola! Quiero reservar un turno.
Nombre: ${nombre.value}
Servicio: ${servicio.value}
Fecha: ${fecha.value}
Hora: ${horaSeleccionada}`
    )}`,
    "_blank"
  );
}

function cancelar() {
  window.open(
    `https://wa.me/${telefono}?text=${encodeURIComponent("Hola! Quiero cancelar o reprogramar un turno.")}`,
    "_blank"
  );
}
</script>

</body>
</html>
