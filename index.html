<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ViaggioStyle | Turnos</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #1b1b1b, #000);
  font-family: Arial, sans-serif;
  color: #fff;
}

header {
  padding: 25px;
  text-align: center;
  font-size: 32px;
  letter-spacing: 4px;
  font-weight: bold;
}

.container {
  max-width: 420px;
  margin: 30px auto;
  background: linear-gradient(180deg,#1f1f1f,#151515);
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,.6);
  animation: fadeUp .4s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

label {
  margin-top: 18px;
  display: block;
  font-size: 14px;
  color: #ddd;
}

input, select {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

#horarios {
  margin-top: 12px;
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(90px,1fr));
  gap: 10px;
}

.hora-btn {
  padding: 12px;
  border-radius: 10px;
  background: #2a2a2a;
  border: none;
  color: #fff;
  cursor: pointer;
  transition: .2s;
}

.hora-btn:hover { background: #333; }

.hora-btn.active {
  background: #25d366;
  color: #000;
  transform: scale(1.05);
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 25px;
  background: #25d366;
  border: none;
  color: #000;
  font-size: 18px;
  border-radius: 14px;
  cursor: pointer;
  font-weight: bold;
}

.cancel {
  background: #ff4d4d;
  color: #fff;
}

.small-text {
  text-align: center;
  font-size: 12px;
  color: #aaa;
  margin-top: 6px;
}

/* MODAL */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  opacity: 0;
  pointer-events: none;
  transition: .3s;
  z-index: 100;
}
.overlay.active {
  opacity: 1;
  pointer-events: auto;
}

.modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -45%);
  background: linear-gradient(180deg,#1f1f1f,#141414);
  padding: 25px;
  width: 90%;
  max-width: 360px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,.7);
  opacity: 0;
  transition: .3s;
  z-index: 101;
}

.modal.active {
  opacity: 1;
  transform: translate(-50%, -50%);
}
</style>
</head>

<!-- PARTE 3 -->
<script>
function mostrarResumen() {
  const nombre = nombreInput.value.trim();
  const servicio = servicioInput.value;
  const fechaValor = fechaInput.value;

  if (!nombre || !servicio || !fechaValor || !horaSeleccionada) {
    alert("Completá todos los campos");
    return;
  }

  const fecha = new Date(fechaValor + "T00:00:00");
  resServicio.textContent = servicio;
  resFecha.textContent = fecha.toLocaleDateString("es-AR",{weekday:"long", day:"numeric", month:"long"});
  resHora.textContent = horaSeleccionada;

  overlay.classList.add("active");
  modal.classList.add("active");
}

function cerrarResumen() {
  overlay.classList.remove("active");
  modal.classList.remove("active");
}

function confirmarYEnviar() {
  cerrarResumen();
  reservarTurno();
}
</script>

<body>

<header>VIAGGIOSTYLE</header>

<div class="container">

<label>Nombre completo</label>
<input id="nombre">

<label>Servicio</label>
<select id="servicio">
  <option value="">Seleccionar</option>
  <option>Corte</option>
  <option>Corte + Barba</option>
</select>

<label>Día</label>
<input type="date" id="fecha" onchange="cargarHorarios()">

<label>Horario</label>
<div style="font-size:13px;color:#bbb">Seleccioná un horario disponible</div>
<div id="horarios"></div>

<button onclick="mostrarResumen()">Confirmar reserva</button>
<div class="small-text">Se abrirá WhatsApp para confirmar</div>

<button class="cancel" onclick="cancelarTurno()">Cancelar / Reprogramar</button>

</div>

<!-- MODAL -->
<div class="overlay" id="overlay" onclick="cerrarResumen()"></div>
<div class="modal" id="modal">
  <h3>Confirmar turno</h3>
  <p>Servicio: <b id="resServicio"></b></p>
  <p>Día: <b id="resFecha"></b></p>
  <p>Hora: <b id="resHora"></b></p>

  <button onclick="confirmarYEnviar()">Confirmar</button>
  <button class="cancel" onclick="cerrarResumen()">Volver</button>
</div>

<script>
const telefonoBarberia = "5491159527947";
let horaSeleccionada = "";

const nombreInput = document.getElementById("nombre");
const servicioInput = document.getElementById("servicio");
const fechaInput = document.getElementById("fecha");
const horariosDiv = document.getElementById("horarios");
const overlay = document.getElementById("overlay");
const modal = document.getElementById("modal");

fechaInput.min = new Date().toISOString().split("T")[0];

function cargarHorarios() {
  horariosDiv.innerHTML = "";
  horaSeleccionada = "";

  const fecha = new Date(fechaInput.value + "T00:00:00");
  const dia = fecha.getDay();

  if (dia === 0) {
    horariosDiv.innerHTML = "<div style='color:#888'>Domingos cerrado</div>";
    return;
  }

  if (dia === 3 || dia === 5) {
    generarHoras("10:00","16:30");
    return;
  }

  if (dia === 1 || dia === 2 || dia === 4) {
    generarHoras("09:00","13:00");
    generarHoras("15:30","20:00");
    return;
  }

  if (dia === 6) {
    generarHoras("09:00","20:00");
  }
}

function generarHoras(inicio, fin) {
  let [h,m] = inicio.split(":").map(Number);
  let [hf,mf] = fin.split(":").map(Number);

  while (h < hf || (h === hf && m <= mf)) {
    const hora = `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
    const btn = document.createElement("button");
    btn.className = "hora-btn";
    btn.textContent = hora;
    btn.onclick = () => seleccionarHora(btn,hora);
    horariosDiv.appendChild(btn);

    m += 30;
    if (m === 60) { m = 0; h++; }
  }
}

function seleccionarHora(btn,hora) {
  document.querySelectorAll(".hora-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  horaSeleccionada = hora;
}

function reservarTurno() {
  const mensaje =
`Hola! Quiero reservar un turno.
Nombre: ${nombreInput.value}
Servicio: ${servicioInput.value}
Fecha: ${fechaInput.value}
Hora: ${horaSeleccionada}`;

  window.open(`https://wa.me/${telefonoBarberia}?text=${encodeURIComponent(mensaje)}`,"_blank");
}

function cancelarTurno() {
  window.open(`https://wa.me/${telefonoBarberia}?text=${encodeURIComponent("Hola! Quiero cancelar o reprogramar un turno.")}`,"_blank");
}
</script>

</body>
</html>
