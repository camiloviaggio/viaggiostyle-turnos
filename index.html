<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViaggioStyle | Turnos</title>
  <style>
    @font-face {
      font-family: 'Owned';
      src: url('owned.ttf');
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 420px;
      margin: 30px auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 13px;
      color: #bbb;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
    input, select {
  width: 100%;
  padding: 14px;
  margin-top: 5px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
  height: 50px;
  box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      background: #25d366;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #1ebe5d; }
    .cancel {
      background: #ff4444;
    }
    .bloque button {
  width: 100%;
  margin-top: 6px;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #333;
  color: #fff;
  cursor: pointer;
  font-size: 15px;
}

.bloque button:hover {
  background: #25d366;
}

.bloque button.bloqueado {
  background: #555;
  cursor: not-allowed;
  opacity: 0.6;
}
  </style>
</head>
<body>

<header>
  <div style="font-family:'Owned','Impact','Arial Black',sans-serif;font-size:30px;letter-spacing:3px;">
    VIAGGIOSTYLE
  </div>
</header>

<div class="container">
  <h2>Reservar turno</h2>
  
  <label>Nombre Completo</label>
  <input type="text" id="nombre" placeholder="Tu nombre y apellido" />

  <label>Servicio</label>
  <select id="servicio">
    <option value="">Seleccionar</option>
    <option>Corte (incluye perfilado de cejas sin costo)</option>
    <option>Corte + Barba (incluye perfilado de cejas sin costo)</option>
  </select>

  <label>Fecha</label>
  <input type="date" id="fecha" onchange="cargarHorarios()" min="2025-12-16" />

  <label>Horario</label>

<div id="horarios">
  <div id="manana">
    <strong>Ma√±ana</strong>
    <div class="bloque"></div>
  </div>

  <div id="tarde" style="margin-top:15px;">
    <strong>Tarde</strong>
    <div class="bloque"></div>
  </div>
</div>


  <button onclick="reservarTurno()">Confirmar turno</button>
  <button class="cancel" onclick="cancelarTurno()">Cancelar / Reprogramar</button>
</div>

<script>
const telefonoBarberia = "5491159527947";

/* üìÖ HORARIOS + DOMINGOS BLOQUEADOS */
let horarioSeleccionado = "";

function cargarHorarios() {
  const fecha = document.getElementById("fecha").value;
  const manana = document.querySelector("#manana .bloque");
  const tarde = document.querySelector("#tarde .bloque");

  manana.innerHTML = "";
  tarde.innerHTML = "";

  if (!fecha) return;

  const dia = new Date(fecha + "T00:00:00").getDay();
  // 0 dom, 1 lun, 2 mar, 3 mie, 4 jue, 5 vie, 6 sab

  if (dia === 0) {
    alert("Los domingos no trabajamos");
    document.getElementById("fecha").value = "";
    return;
  }

  if (dia === 3 || dia === 5) {
    crearBotones("10:00", "16:30", fecha);
    return;
  }

  if (dia === 1 || dia === 2 || dia === 4 || dia === 6) {
    crearBotones("09:00", "13:00", fecha);
    crearBotones("15:30", "20:00", fecha);
  }
}

function crearBotones(inicio, fin, fecha) {
  let [h, m] = inicio.split(":").map(Number);
  const [hf, mf] = fin.split(":").map(Number);

  while (h < hf || (h === hf && m <= mf)) {
    const hora = `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
    const clave = `${fecha}_${hora}`;
    const ocupado = localStorage.getItem(clave);

    const btn = document.createElement("button");
    btn.textContent = hora;

    if (ocupado) {
      btn.classList.add("bloqueado");
      btn.disabled = true;
    } else {
      btn.onclick = () => {
        horarioSeleccionado = hora;
        document.querySelectorAll(".bloque button").forEach(b => b.style.background="#333");
        btn.style.background = "#25d366";
      };
    }

    if (h < 13) {
      document.querySelector("#manana .bloque").appendChild(btn);
    } else {
      document.querySelector("#tarde .bloque").appendChild(btn);
    }

    m += 30;
    if (m >= 60) {
      m = 0;
      h++;
    }
  }
}

/* ‚è± GENERADOR DE HORARIOS */
function generarRango(inicio, fin, intervalo) {
  const resultado = [];
  let [h, m] = inicio.split(":").map(Number);
  const [hFin, mFin] = fin.split(":").map(Number);

  while (h < hFin || (h === hFin && m <= mFin)) {
    resultado.push(
      `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`
    );
    m += intervalo;
    if (m >= 60) {
      m = 0;
      h++;
    }
  }
  return resultado;
}

/* üì≤ WHATSAPP */
function reservarTurno() {
  const nombre = document.getElementById("nombre").value.trim();
  const servicio = document.getElementById("servicio").value;
  const fecha = document.getElementById("fecha").value;

  if (!nombre || !servicio || !fecha || !horarioSeleccionado) {
    alert("Complet√° todos los campos y seleccion√° un horario");
    return;
  }

  const clave = `${fecha}_${horarioSeleccionado}`;
  localStorage.setItem(clave, "ocupado");

  const fechaObj = new Date(fecha + "T00:00:00");
  const dia = fechaObj.getDate();
  const mes = fechaObj.toLocaleString("es-ES", { month: "long" });

  const mensaje =
    `Hola! Soy ${nombre}. Quiero reservar un turno en ViaggioStyle.\n\n` +
    `Servicio: ${servicio}\n` +
    `D√≠a: ${dia} de ${mes}\n` +
    `Hora: ${horarioSeleccionado}`;

  window.open(
    `https://wa.me/${telefonoBarberia}?text=${encodeURIComponent(mensaje)}`,
    "_blank"
  );
}


  // Convertir hora a AM/PM
  let [h, m] = hora.split(":").map(Number);
  let ampm = h >= 12 ? "PM" : "AM";
  h = h % 12;
  if (h === 0) h = 12;
  hora = `${h}:${m.toString().padStart(2,"0")} ${ampm}`;

  const fechaObj = new Date(fecha + "T00:00:00");
  const dia = fechaObj.getDate();
  const mes = fechaObj.toLocaleString("es-ES", { month: "long" });

  const mensaje =
    `Hola! Soy ${nombre}. Quiero reservar un turno en ViaggioStyle.\n\n` +
    `Servicio: ${servicio}\n` +
    `D√≠a: ${dia} de ${mes}\n` +
    `Hora: ${hora}`;

  const url = `https://wa.me/${telefonoBarberia}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, "_blank");
}
</script>


</body>
</html>
