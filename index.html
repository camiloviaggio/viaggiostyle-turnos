<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ViaggioStyle | Turnos</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
}

header {
  padding: 25px;
  text-align: center;
  font-size: 30px;
  letter-spacing: 4px;
  font-weight: bold;
}

.container {
  max-width: 420px;
  margin: 30px auto;
  background: #1a1a1a;
  padding: 25px;
  border-radius: 16px;
}

label {
  display: block;
  margin-top: 18px;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

#horarios {
  margin-top: 12px;
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(90px,1fr));
  gap: 10px;
}

.hora-btn {
  padding: 12px;
  border-radius: 10px;
  background: #333;
  border: none;
  color: #fff;
  cursor: pointer;
}

.hora-btn.active {
  background: #25d366;
  color: #000;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 20px;
  background: #25d366;
  border: none;
  color: #000;
  font-size: 17px;
  border-radius: 14px;
  cursor: pointer;
  font-weight: bold;
}

.cancel {
  background: #ff4d4d;
  color: #fff;
}

/* MODAL */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.modal {
  background: #1f1f1f;
  padding: 25px;
  width: 90%;
  max-width: 350px;
  border-radius: 14px;
}
</style>
</head>

<body>

<header>VIAGGIOSTYLE</header>

<div class="container">

<label>Nombre completo</label>
<input id="nombre">

<label>Servicio</label>
<select id="servicio">
  <option value="">Seleccionar</option>
  <option>Corte</option>
  <option>Corte + Barba</option>
</select>

<label>Día</label>
<input type="date" id="fecha">

<label>Horario</label>
<div style="font-size:13px;color:#aaa">Seleccioná un horario disponible</div>
<div id="horarios"></div>

<button type="button" onclick="mostrarResumen()">Confirmar reserva</button>
<button type="button" class="cancel" onclick="cancelarTurno()">Cancelar / Reprogramar</button>

</div>

<!-- MODAL -->
<div class="overlay" id="overlay">
  <div class="modal">
    <h3>Confirmar turno</h3>
    <p><b id="resServicio"></b></p>
    <p><b id="resFecha"></b></p>
    <p><b id="resHora"></b></p>

    <button type="button" onclick="confirmarYEnviar()">Confirmar</button>
    <button type="button" class="cancel" onclick="cerrarResumen()">Volver</button>
  </div>
</div>

<script>
const telefonoBarberia = "5491159527947";
let horaSeleccionada = "";

const nombre = document.getElementById("nombre");
const servicio = document.getElementById("servicio");
const fecha = document.getElementById("fecha");
const horarios = document.getElementById("horarios");
const overlay = document.getElementById("overlay");

fecha.min = new Date().toISOString().split("T")[0];
fecha.addEventListener("change", cargarHorarios);

function cargarHorarios() {
  horarios.innerHTML = "";
  horaSeleccionada = "";

  const d = new Date(fecha.value + "T00:00:00").getDay();

  if (d === 0) {
    horarios.innerHTML = "<div style='color:#888'>Domingos cerrado</div>";
    return;
  }

  if (d === 3 || d === 5) {
    generar("10:00","16:30"); return;
  }

  if (d === 1 || d === 2 || d === 4) {
    generar("09:00","13:00");
    generar("15:30","20:00");
    return;
  }

  if (d === 6) generar("09:00","20:00");
}

function generar(i,f) {
  let [h,m] = i.split(":").map(Number);
  let [hf,mf] = f.split(":").map(Number);

  while (h < hf || (h===hf && m<=mf)) {
    const hora = `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
    const b = document.createElement("button");
    b.className = "hora-btn";
    b.textContent = hora;
    b.onclick = ()=> {
      document.querySelectorAll(".hora-btn").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      horaSeleccionada = hora;
    };
    horarios.appendChild(b);
    m+=30; if(m===60){m=0;h++;}
  }
}

function mostrarResumen() {
  if(!nombre.value || !servicio.value || !fecha.value || !horaSeleccionada){
    alert("Completá todo");
    return;
  }

  document.getElementById("resServicio").textContent = servicio.value;
  document.getElementById("resFecha").textContent = fecha.value;
  document.getElementById("resHora").textContent = horaSeleccionada;

  overlay.style.display = "flex";
}

function cerrarResumen() {
  overlay.style.display = "none";
}

function confirmarYEnviar() {
  cerrarResumen();
  window.open(
    `https://wa.me/${telefonoBarberia}?text=${encodeURIComponent(
      `Hola! Quiero reservar un turno.\nNombre: ${nombre.value}\nServicio: ${servicio.value}\nFecha: ${fecha.value}\nHora: ${horaSeleccionada}`
    )}`,
    "_blank"
  );
}

function cancelarTurno() {
  window.open(
    `https://wa.me/${telefonoBarberia}?text=${encodeURIComponent("Hola! Quiero cancelar o reprogramar un turno.")}`,
    "_blank"
  );
}
</script>

</body>
</html>
