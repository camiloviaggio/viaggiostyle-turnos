<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViaggioStyle | Turnos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      padding: 22px;
      text-align: center;
      font-size: 30px;
      letter-spacing: 3px;
      font-weight: bold;
    }

    .container {
      max-width: 420px;
      margin: 50px auto;
      background: linear-gradient(180deg, #1f1f1f, #181818);
      padding: 26px;
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
    }

    .subtitulo {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-size: 14px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 13px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #fff;
    }

    .campo-horario {
      background: #111;
      border-radius: 12px;
      padding: 14px;
      margin-top: 6px;
      border: 1px solid #2a2a2a;
    }

    .hint {
      font-size: 13px;
      color: #bbb;
      margin-bottom: 10px;
    }

    .horas button {
      width: 100%;
      margin-top: 8px;
      padding: 13px;
      border-radius: 10px;
      border: none;
      background: #2f2f2f;
      color: #fff;
      cursor: pointer;
      font-size: 15px;
      transition: all .2s ease;
    }

    .horas button:hover {
      background: #25d366;
      transform: scale(1.01);
    }

    .horas button.seleccionado {
      background: #25d366;
    }

    .horas button.bloqueado {
      background: #555;
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
    }

    button.confirmar {
      width: 100%;
      margin-top: 26px;
      padding: 17px;
      background: linear-gradient(135deg, #2eea75, #25d366);
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 16px;
      cursor: pointer;
    }

    button.confirmar:hover {
      opacity: .9;
    }

    .nota {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 8px;
    }

    button.cancelar {
      width: 100%;
      margin-top: 18px;
      padding: 15px;
      background: #ff4444;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>VIAGGIOSTYLE</header>

<div class="container">
  <h2>Reservar turno</h2>
  <div class="subtitulo">Elegí día y horario disponible</div>

  <label>Nombre completo</label>
  <input type="text" id="nombre" placeholder="Tu nombre y apellido" />

  <label>Servicio</label>
  <select id="servicio">
    <option value="">Seleccionar</option>
    <option>Corte</option>
    <option>Corte + Barba</option>
  </select>

  <label>Día</label>
  <input type="date" id="fecha" onchange="cargarHorarios()" />

  <label>Horario</label>
  <div class="campo-horario">
    <div class="hint">Seleccioná un horario disponible</div>
    <div class="horas"></div>
  </div>

  <button class="confirmar" onclick="reservarTurno()">Confirmar turno</button>
  <div class="nota">Se abrirá WhatsApp para confirmar</div>

  <button class="cancelar" onclick="cancelarTurno()">Cancelar / Reprogramar</button>
</div>

<script>
const telefonoBarberia = "5491159527947";
let horarioSeleccionado = "";

function cargarHorarios() {
  const fecha = document.getElementById("fecha").value;
  const contenedor = document.querySelector(".horas");

  contenedor.innerHTML = "";
  horarioSeleccionado = "";

  if (!fecha) return;

  const dia = new Date(fecha + "T00:00:00").getDay();

  if (dia === 0) {
    alert("Los domingos no trabajamos");
    document.getElementById("fecha").value = "";
    return;
  }

  if (dia === 3 || dia === 5) {
    generarHoras("10:00", "16:30", fecha);
    return;
  }

  if (dia === 1 || dia === 2 || dia === 4) {
    generarHoras("09:00", "13:00", fecha);
    generarHoras("15:30", "20:00", fecha);
  }
}

function generarHoras(inicio, fin, fecha) {
  let [h, m] = inicio.split(":").map(Number);
  const [hf, mf] = fin.split(":").map(Number);

  while (h < hf || (h === hf && m <= mf)) {
    const hora = `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
    const clave = `${fecha}_${hora}`;
    const ocupado = localStorage.getItem(clave);

    const btn = document.createElement("button");
    btn.textContent = hora;

    if (ocupado) {
      btn.classList.add("bloqueado");
      btn.disabled = true;
    } else {
      btn.onclick = () => {
        horarioSeleccionado = hora;
        document.querySelectorAll(".horas button").forEach(b => b.classList.remove("seleccionado"));
        btn.classList.add("seleccionado");
      };
    }

    document.querySelector(".horas").appendChild(btn);

    m += 30;
    if (m >= 60) { m = 0; h++; }
  }
}

function reservarTurno() {
  const nombre = document.getElementById("nombre").value.trim();
  const servicio = document.getElementById("servicio").value;
  const fecha = document.getElementById("fecha").value;

  if (!nombre || !servicio || !fecha || !horarioSeleccionado) {
    alert("Completá todos los campos y seleccioná un horario");
    return;
  }

  const fechaObj = new Date(fecha + "T00:00:00");
  const dia = fechaObj.getDate();
  const mes = fechaObj.toLocaleString("es-ES", { month: "long" });

  if (!confirm(
    `Confirmar turno:\n\nServicio: ${servicio}\nDía: ${dia} de ${mes}\nHora: ${horarioSeleccionado}`
  )) return;

  localStorage.setItem(`${fecha}_${horarioSeleccionado}`, "ocupado");

  const mensaje =
    `Hola! Soy ${nombre}. Quiero reservar un turno en ViaggioStyle.\n\n` +
    `Servicio: ${servicio}\n` +
    `Día: ${dia} de ${mes}\n` +
    `Hora: ${horarioSeleccionado}`;

  window.open(`https://wa.me/${telefonoBarberia}?text=${encodeURIComponent(mensaje)}`, "_blank");
}

function cancelarTurno() {
  window.open(
    `https://wa.me/${telefonoBarberia}?text=Hola! Quiero cancelar o reprogramar mi turno.`,
    "_blank"
  );
}
</script>

</body>
</html>
